    <main>
      <h1>Upload Your Recipe</h1>
      <form action="/my-handling-form-page" method="post">
        <ul id="upload-ul">
          <li>
            <label for="recipe-name">Name:</label>
            <input type="text" name="recipe-name" id="recipe-name" />
          </li>
          <li>
            <label for="ingredients">Ingredients:</label>
            <input type="text" name="ingredients" id="ingredients" />
          </li>
          <li>
            <label for="directions">Directions:</label>
            <input type="text" name="directions" id="directions" />
          </li>
          <li>
            <label for="recipe-notes">Notes:</label>
            <input type="text" name="recipe-notes" id="recipe-notes" />
          </li>
          <li>
            <label for="recipe-src">Source:</label>
            <input type="text" name="recipe-src" id="recipe-src" />
          </li>
          <li>
            <button type="submit">Upload</button>
          </li>
        </ul>
      </form>
    </main>
